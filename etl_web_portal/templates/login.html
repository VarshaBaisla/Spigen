{% extends "base.html" %}

{% block content %}
<div style="text-align: center; padding-top: 60px;">
    <form action="{{ url_for('login') }}" method="post" style="background: white; display: inline-block; padding: 30px 50px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
        <h2>Login</h2>
        
        <div style="margin: 15px 0;">
            <label for="username" style="display: block; text-align: left; margin-bottom: 5px;">Username:</label>
            <input type="text" id="username" name="username" required style="padding: 10px; width: 250px; border-radius: 8px; border: 1px solid #ccc;">
        </div>
        
        <div style="margin: 15px 0;">
            <label for="password" style="display: block; text-align: left; margin-bottom: 5px;">Password:</label>
            <input type="password" id="password" name="password" required style="padding: 10px; width: 250px; border-radius: 8px; border: 1px solid #ccc;">
        </div>
        
        <button type="submit" style="background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; margin-top: 10px; width: 100%;">
            Login
        </button>
    </form>
</div>
{% endblock %}
