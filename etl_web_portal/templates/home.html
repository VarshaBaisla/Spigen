{% extends "base.html" %}

{% block content %}

        <div class="welcome-header">
            <h1>Welcome</h1>
            <p>Data Upload Portal</p>
        </div>

        <div class="welcome-actions">
            <a href="{{ url_for('login') }}" class="btn btn-primary">

        max-width: 500px;
    }

        font-size: 3.5rem;
        font-weight: 700;
        margin-bottom: 10px;
        opacity: 0.9;
    }

    .welcome-header p {

    }

        font-size: 1.1rem;
